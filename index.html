<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Odin sign up form</title>
</head>
<body>
    <div class="main">

        <div class="left">
            <div class="logo-box">
                <img class="logo" src="./odin-lined.png" alt="odin-logo">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="credit-text">Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p> 
        </div>

        <div class="right">

            <div class="top-right">
                <p class="statement">This is not a real online service! You know you 
                    need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="hook">You <em>know</em> you want to.</p>
            </div>

            <div class="middle-right">
                <p>Let's do this!</p>
                <form id="sign-up" action="#" method="get">
                    <div>
                        <div>
                            
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="lname" name="lname" minlength="1" required>
                        </div>
                        <div>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="fname" name="fname" minlength="1" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="pnumber" name="pnumber">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="pword">PASSWORD</label>
                            <input type="password" id="pword" name="pword" minlength="8" required class="password">
                        </div>
                        <div>
                            <label for="cpword">CONFIRM PASSWORD</label>
                            <input type="password" id="cpword" name="cpword" required class="password">
                        </div>
                    </div>
                    <p class="password-warning hidden">*passwords do not match</p>
                </form>
            </div>

            <div class="bottom-right">
                <button form="sign-up" class="create-account" type="submit">Create Account</button>
                <p>Already have an account? <a href="#blank">Log in</a> </p>
            </div>

        </div>

    </div>
</body>
</html>

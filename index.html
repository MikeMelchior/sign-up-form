<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Odin sign up form</title>
</head>
<body>
    <div class="main">

        <div class="left">
            <div class="logo-box">
                <img class="logo" src="./odin-lined.png" alt="odin-logo">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="credit-text">Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p> 
        </div>

        <div class="right">
            <div class="top-right">
                <p class="statement">This is not a real online service! You know you 
                    need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="hook">You <em>know</em> you want to.</p>
            </div>
            <div class="middle-right"></div>
            <div class="bottom-right"></div>
        </div>

    </div>
</body>
</html>
